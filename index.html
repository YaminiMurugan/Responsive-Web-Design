<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tribute-Page | Shakespeare </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <main id="main">
        <header id="title">
            <div class="head">
            <h1> William Shakespeare</h1>
            <p> The man who made us live all his characters through the art of poetry </p>
        </div>
            <figure id="img-div">
                <img id="image" src="Images/william-shakespeare.jpg" alt="Image of Shakespeare">
                <figcaption id="img-caption"> William Shakespeare (1564 - 1616) </figcaption>
            </figure>
        </header>
    </main>
</body>

</html>
